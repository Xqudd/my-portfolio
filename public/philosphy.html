<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>PDF Quiz — one question at a time</title>
<style>
  :root{
    --bg:#0f1724;
    --card:#0b1220;
    --text:#e6eef8;
    --muted:#98a6bf;
    --accent:#7dd3fc;
    --green:#16a34a;
    --red:#dc2626;
  }
  body{
    margin:0;
    font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    background: linear-gradient(180deg,#031129 0%, #071426 100%);
    color:var(--text);
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    padding:24px;
  }
  .card{
    width:100%;
    max-width:880px;
    background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
    border-radius:12px;
    box-shadow: 0 10px 30px rgba(2,6,23,0.6);
    padding:28px;
    border:1px solid rgba(255,255,255,0.03);
  }
  header{
    display:flex;
    align-items:center;
    justify-content:space-between;
    gap:16px;
    margin-bottom:14px;
  }
  h1{ font-size:18px; margin:0;}
  p.lead{ margin:0; color:var(--muted); font-size:13px;}
  .question{
    margin-top:6px;
    padding:18px;
    background:rgba(255,255,255,0.02);
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.02);
    font-size:18px;
    line-height:1.4;
  }
  .choices{
    display:grid;
    grid-template-columns:1fr;
    gap:10px;
    margin-top:14px;
  }
  .choice{
    background:linear-gradient(180deg, rgba(255,255,255,0.01), rgba(255,255,255,0.005));
    padding:12px 14px;
    border-radius:8px;
    cursor:pointer;
    border:1px solid rgba(255,255,255,0.03);
    color:var(--text);
    transition:all 180ms ease;
    display:flex;
    gap:12px;
    align-items:center;
  }
  .choice:hover{ transform:translateY(-2px); box-shadow:0 6px 20px rgba(2,6,23,0.6);}
  .choice.disabled{ cursor:default; opacity:0.95; transform:none; }
  .choice .letter{
    width:36px;height:36px;border-radius:8px;
    background:rgba(255,255,255,0.02);
    display:inline-grid;place-items:center;font-weight:700;color:var(--accent);
    border:1px solid rgba(255,255,255,0.03);
  }
  .choice.correct{ background: linear-gradient(90deg, rgba(22,163,74,0.12), rgba(22,163,74,0.06)); border:1px solid rgba(22,163,74,0.25); }
  .choice.wrong{ background: linear-gradient(90deg, rgba(220,38,38,0.08), rgba(220,38,38,0.04)); border:1px solid rgba(220,38,38,0.18); opacity:0.95; }
  .meta{
    display:flex;
    justify-content:space-between;
    align-items:center;
    gap:12px;
    margin-top:14px;
  }
  .btn{
    background:var(--accent); color:#04212a; border:none; padding:10px 14px; border-radius:10px; font-weight:700; cursor:pointer;
  }
  .btn.secondary{ background:transparent; border:1px solid rgba(255,255,255,0.06); color:var(--text); }
  .small{ font-size:13px; color:var(--muted); }
  .footer{
    margin-top:16px; display:flex; gap:10px; justify-content:space-between; align-items:center;
  }
  .debug{ color:var(--muted); font-size:12px; }
  .badge{ font-size:12px; background:rgba(255,255,255,0.02); padding:8px;border-radius:8px; border:1px solid rgba(255,255,255,0.02); }
  .kbd{ font-family:monospace; padding:6px 8px; background:#071226; border-radius:6px; border:1px solid rgba(255,255,255,0.02); color:var(--muted); font-size:12px; }
  /* responsive */
  @media (max-width:520px){
    .card{ padding:16px;}
    .question{ font-size:16px;}
    .choice .letter{ width:34px;height:34px;}
  }
</style>
</head>
<body>
  <div class="card" role="application" aria-label="PDF Quiz">
    <header>
      <div>
        <h1>Philosphy study quiz</h1>
      </div>
      <div style="text-align:right">
        <div class="badge">Source: Alex's quesiton PDF</div>
        <div style="height:6px"></div>
        <div class="small">Questions: <span id="totalCount">0</span></div>
      </div>
    </header>

    <main>
      <div id="qbox" aria-live="polite">
        <div class="question" id="questionText">Loading questions…</div>

        <div class="choices" id="choices"></div>

        <div class="meta">
          <div class="small" id="qNumber">—</div>
          <div>
            <button id="nextBtn" class="btn" disabled>Next →</button>
            <button id="shuffleBtn" class="btn secondary">Shuffle Order</button>
          </div>
        </div>

        <div class="footer">
          <div class="debug" id="feedback"></div>
          <div class="small">Good luck! <span class="kbd"></span></div>
        </div>
      </div>
    </main>
  </div>

<script>
/*
  Questions & choices extracted from uploaded PDF.
  Source file reference is attached to the page (uploaded PDF).
  NOTE: the PDF did not include an explicit answer key; the 'answers' array below
  contains best-effort inferred correct-choice indices (0-based). If any are wrong,
  edit the corresponding index in the `answers` array to the correct 0..3 value.
  If you prefer to clear all known answers and mark them yourself, set the index to null.
*/
const data = [
  { q: " What is CR1 of The Consequence Argument?", choices:["A) Fatalism is true (assume).","B) Indeterminism is true (assume).","C) Determinism is true (assume).","D) Compatibilism is true (assume)."]},
  { q: " What is CR2 of The Consequence Argument?", choices:["A) DINO is a second-order volition.","B) CLASS is an untouchable fact.","C) DINO is an untouchable fact.","D) DINO is a natural but unnecessary desire."]},
  { q: " What is CR3 of The Consequence Argument?", choices:["A) If determinism is true, then CLASS is morally virtuous.","B) It is an untouchable fact that if DINO, then CLASS.","C) It is an untouchable fact that if CLASS, then DINO.","D) If indeterminism is true, then CLASS is chance."]},
  { q: " What is CR4 of The Consequence Argument?", choices:["A) Therefore, being dead won’t be bad for me. (from C2, C3)","B) Therefore, indeterminism is true. (from C2, C3)","C) Therefore, I could have done otherwise. (from C2, C3)","D) Therefore, it’s an untouchable fact that I am in PHI class on 11/6/2025. (from C2, C3)"]},
  { q: " What is CR5 of The Consequence Argument?", choices:["A) Therefore, if determinism is true, death is bad. (from C1, C4)","B) Therefore, if determinism is true, we are responsible for our choices. (from C1, C4)","C) Therefore, if determinism is false, then I’m in PHI class on 11/6/2025. (from C1, C4)","D) Therefore, if determinism is true, then it is an untouchable fact that I’m in PHI class on 11/6/2025. (from C1, C4)"]},
  { q: " What is AC1 of The Argument from Chance?", choices:["A) If determinism is true, then we are always free.","B) If indeterminism is true, then our choices are a matter of chance.","C) If determinism is true, then our choices are a matter of chance.","D) If indeterminism is true, then we are always free."]},
  { q: " What is AC2 of The Argument from Chance?", choices:["A) We control everything that occurs as a matter of chance.","B) We control only second-order desires.","C) We don’t control what occurs as a matter of chance.","D) We don’t control untouchable facts."]},
  { q: " What is AC3 of The Argument from Chance?", choices:["A) We are responsible for everything we can’t control.","B) We aren’t responsible for the things we can’t control.","C) We are responsible for untouchable facts.","D) We aren’t responsible for what is morally virtuous."]},
  { q: " What is AC4 of The Argument from Chance?", choices:["A) Therefore, if determinism is false, then we are responsible for our choices.","B) Therefore, if indeterminism is true, then we aren’t responsible for our choices.","C) Therefore, if determinism is true, then we aren’t responsible for our choices.","D) Therefore, if indeterminism is true, then we are responsible for our choices."]},
  { q: " What is BC1 of The Bad Consequences Argument?", choices:["A) Belief in libertarianism has bad consequences.","B) Belief in determinism has no consequences.","C) Belief in hard incompatibilism has bad consequences.","D) Belief in hedonism has bad consequences."]},
  { q: " What is BC2 of The Bad Consequences Argument?", choices:["A) We should hold any belief that feels good.","B) We should never punish criminals.","C) We should not hold beliefs that have bad consequences.","D) We should only hold beliefs we can control."]},
  { q: " What is BC3 of The Bad Consequences Argument?", choices:["A) Therefore, determinism is false.","B) Therefore, death is bad.","C) Therefore, we should not believe hard incompatibilism.","D) Therefore, hard incompatibilism is true."]},
  { q: " What is NB1 of The Death Is Not Bad Argument?", choices:["A) Something is bad for me if it’s untouchable.","B) Something can be bad for me only if I can experience it.","C) Something is bad for me if it’s painful to others.","D) Something can be bad for me only if I desire it."]},
  { q: " What is NB2 of The Death Is Not Bad Argument?", choices:["A) I always exist necessarily.","B) I can experience being dead.","C) I can’t experience being dead.","D) I won’t exist when I sleep."]},
  { q: " What is NB3 of The Death Is Not Bad Argument?", choices:["A) Therefore, pleasure is the only good.","B) Therefore, being dead will be the worst thing for me.","C) Therefore, being dead won’t be bad for me.","D) Therefore, virtue is the only good."]},
  { q: " What is FA1 of Aristotle’s Function Argument?", choices:["A) The good human life is being biologically alive.","B) The good human life is whatever society approves of.","C) The good human life is one that excellently fulfills the characteristic human function.","D) The good human life is one of maximal net pleasure."]},
  { q: " What is FA2 of Aristotle’s Function Argument?", choices:["A) The characteristic human function is sense-perception.","B) The characteristic human function is action involving reason.","C) The characteristic human function is random choice.","D) The characteristic human function is pleasure-seeking."]},
  { q: " What is FA3 of Aristotle’s Function Argument?", choices:["A) Therefore, the good life is a life without action.","B) Therefore, the good life is a life of chance.","C) Therefore, the good life is a life of excellent action involving reason.","D) Therefore, the good life is a life of vain desire."]},
  { q: " What is FA4 of Aristotle’s Function Argument?", choices:["A) The life of pleasure is a morally virtuous life.","B) The life of indeterminism is a morally virtuous life.","C) The life of excellent action involving reason is a morally virtuous life.","D) The life of sense-perception is a morally virtuous life."]},
  { q: " What is FA5 of Aristotle’s Function Argument?", choices:["A) Therefore, the good life is a life of fatalism.","B) Therefore, the good life is a life of moral virtue.","C) Therefore, the good life is a life of maximal net pleasure.","D) Therefore, the good life is a life of untouchable facts."]},
  { q: " What is the Desire Theory (of freedom)?", choices:["A) Freedom requires indeterminism.","B) Freedom is acting on whatever desire you have.","C) Freedom is living virtuously.","D) Freedom is the power to act on the desire you want to act on."]},
  { q: " What is a first-order desire?", choices:["A) A desire for a first-order desire to be your will.","B) A desire about a first-order desire.","C) A desire to act in a particular way.","D) A desire to maximize net pleasure."]},
  { q: " What is a second-order desire?", choices:["A) A desire to act in a particular way.","B) A desire about a first-order desire.","C) A desire for pain avoidance.","D) A desire that is always morally good."]},
  { q: " What is a second-order volition?", choices:["A) A desire about a second-order desire.","B) A desire to act in a particular way.","C) A desire that is vain.","D) A desire for a first-order desire to be your will."]},
  { q: " What is Frankfurt’s Higher-Order Desire Theory?", choices:["A) A person is free only if determinism is false.","B) A person is free when their will is controlled by their second-order volition.","C) A person is free only if they never act on desire.","D) A person is free only if they maximize pleasure."]},
  { q: " What is the Sane Deep Self Theory?", choices:["A) A person is free when they feel pleasure.","B) A person is free when (i) their deep self controls their will and (ii) they are sane.","C) A person is free when they do what society approves of.","D) A person is free when they can time-travel."]},
  { q: " What is an untouchable fact?", choices:["A) Any moral rule.","B) Any fact about desires.","C) A fact no human has ever had the power to change.","D) Any future fact."]},
  { q: " What is the Untouchability Principle?", choices:["A) If q is untouchable then p is untouchable.","B) Only laws of nature are untouchable.","C) If p is untouchable and it’s untouchable that if p then q, then q is untouchable.","D) If p is untouchable then not-p is untouchable."]},
  { q: " What is determinism?", choices:["A) Choices are random.","B) Everything happens necessarily.","C) Past state of the world + laws of nature entail every future state.","D) The future is open in many ways."]},
  { q: " What is fatalism?", choices:["A) Pleasure is the only good.","B) Past state + laws entail the future.","C) Only one possible sequence of events; everything happens necessarily.","D) Freedom is compatible with determinism."]},
  { q: " What is the Ability To Do Otherwise (AO) condition?", choices:["A) A person acts freely only if they could have acted differently.","B) A person acts freely only if they desire it.","C) A person acts freely only if determinism is false.","D) A person acts freely only if they act virtuously."]},
  { q: " What is compatibilism?", choices:["A) Free will requires fatalism.","B) Free will is compatible with determinism.","C) We never have free will.","D) Free will is incompatible with determinism."]},
  { q: " What is incompatibilism?", choices:["A) Freedom equals virtue.","B) Freedom equals pleasure.","C) Free will is incompatible with determinism.","D) Free will is compatible with determinism."]},
  { q: " What is libertarian incompatibilism?", choices:["A) Compatibilism is true and we have free will.","B) Incompatibilism is true and we have free will.","C) Indeterminism is true and we have no free will.","D) Determinism is true and we have no free will."]},
  { q: " What is hard incompatibilism?", choices:["A) Fatalism is true and we have free will.","B) Compatibilism is true and we don’t have free will.","C) Incompatibilism is true and we don’t have free will (either way).","D) Determinism is false and we have free will."]},
  { q: " What is the retributivist theory of punishment?", choices:["A) Punishment is never justified.","B) Punishment is justified because criminals deserve it.","C) Punishment is justified only to maximize pleasure.","D) Punishment is justified only to quarantine."]},
  { q: " What is the contagion theory of punishment?", choices:["A) Punishment is justified only for revenge.","B) Punishment is justified because criminals deserve it.","C) Punishment is justified like quarantine to prevent further harm.","D) Punishment is justified only if determinism is false."]},
  { q: " What is the hedonistic theory of value?", choices:["A) Desire-satisfaction is the only intrinsic good.","B) Pleasure is the only intrinsic good; pain the only intrinsic bad.","C) Knowledge is the only intrinsic good.","D) Virtue is the only intrinsic good."]},
  { q: " What is hedonism (about the good life)?", choices:["A) The best life is being dead.","B) The best life is whatever society approves.","C) The best life is one of maximal net pleasure.","D) The best life is moral virtue."]},
  { q: " What is net pleasure in a life?", choices:["A) Pain minus pleasure.","B) Pleasure without any pain ever.","C) Pleasure caused only by virtue.","D) Total pleasure minus total pain in that life."]},
  { q: " What is Nozick’s experience machine?", choices:["A) A machine that makes you virtuous.","B) A machine that eliminates desires.","C) A machine that can give you any experiences you want.","D) A machine that proves determinism."]},
  { q: " What is a final end (Aristotle)?", choices:["A) Anything society values.","B) A goal pursued only for something else.","C) Something desired for its own sake and not for anything further.","D) Anything that produces pleasure."]},
  { q: " What is the Virtue Theory of the good life?", choices:["A) The good life is satisfying vain desires.","B) The good life is a morally virtuous life.","C) The good life is maximal net pleasure.","D) The good life is acting randomly."]},
  { q: " What is moral virtue (Aristotle)?", choices:["A) Maximizing pleasure.","B) A habit to have right feelings and act according to them.","C) Eliminating all desires.","D) A one-off good action."]},
  { q: " What is function-dependence (FD)?", choices:["A) Goodness is untouchable facts.","B) Goodness is only pleasure.","C) What makes something a good K depends on the characteristic function of K.","D) Goodness is only cultural approval."]}
];

// Best-effort inferred correct answer indices (0-based). If unknown or you want to mark later, set null.
const answers = [
  2, //1 C
  2, //2 C
  1, //3 B
  3, //4 D 
  3, //5 D
  1, //6 B
  2, //7 C
  1, //8 B
  1, //9 B
  2, //10 C
  2, //11 C
  2, //12 C
  1, //13 B
  2, //14 C
  2, //15 C
  2, //16 C
  1, //17 B
  2, //18 C
  2, //19 C
  1, //20 B
  3, //21 D
  2, //22 C
  1, //23 B
  3, //24 D
  1, //25 B
  1, //26 B
  2, //27 C
  2, //28 C
  2, //29 C
  2, //30 C
  0, //31 A
  1, //32 B
  2, //33 C
  1, //34 B
  2, //35 C
  1, //36 B
  2, //37 C
  1, //38 B
  2, //39 C
  3, //40 D
  2, //41 C
  2, //42 C
  1, //43 B
  1, //44 B
  2  //45 C
];

// Shuffle helper
function shuffleArray(a){
  for(let i=a.length-1;i>0;i--){
    const j = Math.floor(Math.random()*(i+1));
    [a[i],a[j]]=[a[j],a[i]];
  }
}

// UI state
let order = data.map((_,i)=>i);
let currentIndex = null; // index in order array (not original question number)
let locked = false;

const qText = document.getElementById('questionText');
const choicesBox = document.getElementById('choices');
const qNumber = document.getElementById('qNumber');
const nextBtn = document.getElementById('nextBtn');
const shuffleBtn = document.getElementById('shuffleBtn');
const feedback = document.getElementById('feedback');
const totalCount = document.getElementById('totalCount');

totalCount.textContent = data.length;

function renderQuestionByOrderPos(pos){
  locked = false;
  nextBtn.disabled = true;
  feedback.textContent = '';
  const idx = order[pos];
  currentIndex = pos;
  const item = data[idx];
  qText.textContent = item.q;
  qNumber.textContent = `Question ${idx+1} of ${data.length}`;
  choicesBox.innerHTML = '';
  item.choices.forEach((ch, i) => {
    const el = document.createElement('button');
    el.className = 'choice';
    el.setAttribute('data-choice', i);
    el.setAttribute('data-q', idx);
    el.innerHTML = `<div class="letter">${String.fromCharCode(65+i)}</div><div style="flex:1;text-align:left">${ch.replace(/^[A-D]\)\s*/,'')}</div>`;
    el.addEventListener('click', onChoose);
    choicesBox.appendChild(el);
  });
}

function onChoose(e){
  if(locked) return;
  locked = true;
  const btn = e.currentTarget;
  const chosen = parseInt(btn.getAttribute('data-choice'),10);
  const qidx = parseInt(btn.getAttribute('data-q'),10);
  const correct = (typeof answers[qidx] === 'number') ? answers[qidx] : null;

  // disable all choices
  [...choicesBox.children].forEach(c => c.classList.add('disabled'), c => {});
  // mark chosen
  if(correct === null){
    // No stored answer: mark chosen yellowish and also show a small cue and let user mark it correct
    btn.classList.add('wrong');
    feedback.innerHTML = 'No stored correct answer for this question. You can set the correct answer by editing the <code>answers</code> array in the file.';
  } else {
    if(chosen === correct){
      btn.classList.add('correct');
      feedback.innerHTML = 'Correct ✓';
    } else {
      btn.classList.add('wrong');
      // highlight correct choice
      const correctBtn = [...choicesBox.children].find(c => parseInt(c.getAttribute('data-choice'),10)===correct);
      if(correctBtn) correctBtn.classList.add('correct');
      feedback.innerHTML = 'Wrong ✗ — the correct answer is highlighted.';
    }
  }

  nextBtn.disabled = false;
}

function nextRandom(){
  if(data.length===0) return;
  // pick random position in order (not same as current if possible)
  if(order.length===1){
    renderQuestionByOrderPos(0);
    return;
  }
  let pos;
  do{
    pos = Math.floor(Math.random()*order.length);
  }while(pos===currentIndex && order.length>1);
  renderQuestionByOrderPos(pos);
}

nextBtn.addEventListener('click', () => {
  nextRandom();
});

shuffleBtn.addEventListener('click', () => {
  shuffleArray(order);
  renderQuestionByOrderPos(0);
});


// initial shuffle & render
shuffleArray(order);
renderQuestionByOrderPos(0);

// Accessibility: space/enter answer selection
document.addEventListener('keydown', (ev) => {
  if(ev.key === 'n' || ev.key === 'N') nextBtn.click();
});
</script>

</body>
</html>
